<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <h2 class="mb-4 text-center">ログイン</h2>

    <form th:action="@{/login}" method="post" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="ユーザー名" required><br>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="パスワード" required><br>
        </div>
        <button type="submit" class="btn btn-primary w-100">ログイン</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/register}">新規登録</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
