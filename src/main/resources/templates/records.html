<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${habit.name} + の記録"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="d-flex justify-content-center align-items-start py-5 bg-light">
    <div class="container" style="max-width: 600px;">

        <h2 class="mb-4 text-center" th:text="${username} + ' さんの' + ${habit.name} + ' の記録'"></h2>

        <!-- グラフ -->
        <div class="mb-4">
            <canvas id="progressChart"></canvas>
        </div>

        <!-- 記録テーブル -->
        <table class="table table-bordered table-striped text-center">
            <thead class="table-light">
                <tr>
                    <th>日付</th>
                    <th>達成状況</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="record : ${records}">
                    <td th:text="${record.date}"></td>
                    <td th:text="${record.completed} ? '✔︎' : '✘'"></td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/}" class="btn btn-secondary">戻る</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        const completed = Number([[${completed}]]);
        const notCompleted = Number([[${notCompleted}]]);

        new Chart(document.getElementById('progressChart'), {
            type: 'doughnut',
            data: {
                labels: ['達成', '未達成'],
                datasets: [{
                    data: [Number(completed), Number(notCompleted)],
                    backgroundColor: ['#4CAF50', '#F44336'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom'},
                    title: { display: true, text: '達成率'}
                }
            }
        });
    </script>
</body>
</html>
